    <style>
        :root {
            --primary-color: #ff9a9e;
            --secondary-color: #fad0c4;
            --accent-color: #a18cd1;
            --text-color: #2d3436;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        header p {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0;
        }

        /* 3D Flip Card */
        .card-scene {
            width: 100%;
            height: 300px;
            perspective: 1000px;
            margin: 30px 0;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card.shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0) rotateY(180deg);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0) rotateY(180deg);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0) rotateY(180deg);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0) rotateY(180deg);
            }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(135deg, #fff 0%, #f3f4f6 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            transform: rotateY(180deg);
            position: relative;
        }

        .word-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .word-meta {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
        }

        .hint-text {
            font-size: 0.8rem;
            color: #ccc;
            position: absolute;
            bottom: 20px;
        }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            color: #4CAF50;
        }

        .btn-warning {
            color: #FF9800;
        }

        .btn-danger {
            color: #F44336;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #a18cd1 100%);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(-45deg,
                    rgba(255, 255, 255, .2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, .2) 50%,
                    rgba(255, 255, 255, .2) 75%,
                    transparent 75%,
                    transparent);
            z-index: 1;
            background-size: 20px 20px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 20px 20px;
            }
        }

        .progress-text {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }

        .reset-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: #999;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .reset-btn:hover {
            opacity: 1;
            color: #ff6b6b;
            transform: rotate(90deg);
        }

        .speak-btn {
            margin-top: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a18cd1;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            padding: 5px;
        }
        .speak-btn:hover {
            transform: scale(1.2);
            color: #ff9a9e;
        }
        .speak-btn:active {
            transform: scale(0.9);
        }

        /* Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* é€šå…³åº†ç¥åŠ¨ç”» */
        .celebration-text {
            font-size: 2rem;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>

    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        const STORE_KEY = 'ultrasound_vocab_progress_v1';
        let currentWord = null;
        let isFlipped = false;

        // ç®€å•çš„ç²’å­ç³»ç»Ÿ
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10 - 5,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    size: Math.random() * 8 + 4,
                    life: 100
                });
            }
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            if (particles.length > 0) {
                requestAnimationFrame(updateParticles);
            }
        }

        // --- å¢å¼ºç‰ˆä¸šåŠ¡é€»è¾‘ ---

        // å‘éŸ³åŠŸèƒ½ (Web Speech API)
        function æ’­æ”¾å‘éŸ³(event) {
            if (event) event.stopPropagation();
            if (!currentWord) return;
            
            const utterance = new SpeechSynthesisUtterance(currentWord.en);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
        }

        // ä¼˜åŒ–çš„æŠ½è¯é€»è¾‘ (å¤„ç†é€šå…³çŠ¶æ€)
        function ä¸‹ä¸€è¯() {
            const pool = FULL_VOCABULARY.filter(w => w.w > 0);
            
            if (pool.length === 0) {
                æ˜¾ç¤ºåº†ç¥();
                return;
            }

            const totalWeight = pool.reduce((acc, item) => acc + item.w, 0);
            let random = Math.random() * totalWeight;
            
            for (const item of pool) {
                random -= item.w;
                if (random <= 0) {
                    currentWord = item;
                    break;
                }
            }
            if (!currentWord) currentWord = pool[0];

            isFlipped = false;
            const card = document.getElementById('card');
            card.classList.remove('is-flipped', 'shake');

            setTimeout(() => {
                document.getElementById('zh-text').textContent = currentWord.zh;
                document.getElementById('en-text').textContent = currentWord.en;
                document.getElementById('meta-text').textContent = `ç´¢å¼• ${currentWord.idx} Â· Page ${currentWord.pg}`;
            }, 200);
        }

        // é€šå…³åº†ç¥é€»è¾‘
        function æ˜¾ç¤ºåº†ç¥() {
            document.getElementById('zh-text').innerHTML = '<span class="celebration-text">ğŸ‰</span>';
            document.getElementById('en-text').textContent = 'æ­å–œé€šå…³ï¼';
            document.getElementById('meta-text').textContent = 'æ‰€æœ‰å•è¯å·²æŒæ¡';
            
            setInterval(() => {
                createParticles();
            }, 200);
            
            const card = document.getElementById('card');
            setInterval(() => {
                card.classList.toggle('is-flipped');
            }, 1500);
        }

        function åˆ‡æ¢ç¿»è½¬() {
            const card = document.getElementById('card');
            isFlipped = !isFlipped;
            if (isFlipped) {
                card.classList.add('is-flipped');
                æ’­æ”¾å‘éŸ³();
            } else {
                card.classList.remove('is-flipped');
            }
        }

        function å¤„ç†ç»“æœ(type) {
            if (!currentWord) return;

            if (!isFlipped) {
                åˆ‡æ¢ç¿»è½¬();
                setTimeout(() => å¤„ç†ç»“æœ(type), 1000);
                return;
            }
            processResult(type);
        }

        function processResult(type) {
            if (type === 0) {
                currentWord.w = 0;
                createParticles();
                updateParticles();
            } else if (type === 1) {
                currentWord.w += 5;
            } else {
                currentWord.w += 10;
                document.getElementById('card').classList.add('shake');
            }

            saveProgress();
            æ›´æ–°ç»Ÿè®¡();

            setTimeout(() => {
                ä¸‹ä¸€è¯();
            }, type === 2 ? 800 : 400);
        }

        function æ›´æ–°ç»Ÿè®¡() {
            const mastered = FULL_VOCABULARY.filter(w => w.w === 0).length;
            const total = FULL_VOCABULARY.length;
            const percent = (mastered / total) * 100;

            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-count').textContent = `${mastered} / ${total}`;
        }

        // é‡ç½®åŠŸèƒ½
        function é‡ç½®è¿›åº¦() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰å­¦ä¹ è¿›åº¦å—ï¼Ÿ')) {
                localStorage.removeItem(STORE_KEY);
                FULL_VOCABULARY.forEach(w => w.w = 10);
                init();
                alert('è¿›åº¦å·²é‡ç½®ï¼ŒåŠ æ²¹ï¼');
            }
        }

        function init() {
            loadProgress();
            ä¸‹ä¸€è¯();
            æ›´æ–°ç»Ÿè®¡();
        }

        function loadProgress() {
            const saved = localStorage.getItem(STORE_KEY);
            if (saved) {
                try {
                    const savedData = JSON.parse(saved);
                    savedData.forEach(item => {
                        const word = FULL_VOCABULARY.find(w => w.id === item.id);
                        if (word) {
                            word.w = item.w;
                        }
                    });
                } catch (e) {
                    console.error('è¿›åº¦è¯»å–å¤±è´¥', e);
                }
            }
        }

        function saveProgress() {
            const dataToSave = FULL_VOCABULARY
                .filter(w => w.w !== 10)
                .map(w => ({ id: w.id, w: w.w }));
            localStorage.setItem(STORE_KEY, JSON.stringify(dataToSave));
        }

        // Boot
        init();

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker æ³¨å†ŒæˆåŠŸ:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker æ³¨å†Œå¤±è´¥:', error);
                    });
            });
        }
